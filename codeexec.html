<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python - pyalgo</title>

    <!-- pyscript -->
    <link rel="stylesheet" href="src/pyscript/pyscript.css">
    <script defer src="src/pyscript/pyscript.js"></script>
    <!-- <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script> -->

    <py-config>
        packages = [
        "matplotlib", "pandas", "numpy"
        ]
        [[fetch]]
        files = ["./src/py/antigravity.py"]
    </py-config>

    <!-- css -->
    <link rel="stylesheet" href="./src/css/codeexec.css">
</head>

<body>
    <header>
        <h1>
            <a href="index.html">
                <img src="./src/img/py-logo.svg" alt="파이썬 알고리즘 20문제">
            </a>
        </h1>
        <a class="btn-exec" href="index.html">메인으로</a>
    </header>
    <main>
        <p class="info">💡 Shift-ENTER 또는 오른쪽 플레이 버튼을 누르면 실행됩니다. matplotlib은 plt.show대신 display(fig)를 사용하세요.</p>
        <py-repl id="my-repl" auto-generate="true"></py-repl>
    </main>
    <footer>
        <p>Copyright 2023. <strong>WENIV</strong> All rights reserved.</p>
    </footer>
</body>

</html>
